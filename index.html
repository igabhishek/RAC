<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        
        <title>Indusgeeks RAC Module 1</title>
        
        <script src="js/lib/phaser.js"></script>
        <script src="js/src/core/Boot.js"></script>
        <script src="js/src/core/Preloader.js"></script>
        <script src="js/src/core/MainMenu.js"></script>
        <script src="js/src/core/Game.js"></script>
        <script src="js/src/core/Conversation.js"></script>
        
        <script src="js/src/managers/DataManager.js"></script>
        <script src="js/src/managers/UtilitiesManager.js"></script>
        
        <style>
           body {
             padding: 0px;
             margin: 0px;
           }
        </style>
    </head>
    <body>
        <div id="gameContainer"></div>
        
        <script type="text/javascript">

            window.onload = function() {

                var game = new Phaser.Game(1024, 672, Phaser.AUTO, 'gameContainer');

                game.state.add('Boot', BasicGame.Boot);
                game.state.add('Preloader', BasicGame.Preloader);
                game.state.add('MainMenu', BasicGame.MainMenu);
                game.state.add('Game', BasicGame.Game);
                game.state.add('Conversation', BasicGame.Conversation);

                game.state.start('Boot');

            };

        </script>

    </body>
</html>
